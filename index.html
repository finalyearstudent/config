<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置文件生成工具</title>
</head>
<body>
    <div>
        <!-- 配置文件核心，型号，是否高端 -->
    </div>

    <div>
        <!-- 线程配置项 -->
        <div> section name : thread_cfg </div>
        <div id="thread_cfg_rp" num=0>
            <div>请添加非系统盘root port的bdf：</div>
            <div id="thread_cfg_rp_click" title="添加一个新配置项">+</div>
        </div>
        <div id="thread_cfg_sysdisk" num=0>
            <div>请添加系统盘的bdf：</div>
            <div id="thread_cfg_sysdisk_click" title="添加一个新配置项">+</div>
        </div>
        <div id="thread_cfg_threads" num=0>
            <div>请添加非root port和系统盘的线程bdf：</div>
            <div id="thread_cfg_threads_click" title="添加一个新配置项">+</div>
        </div>
    </div>
    <div id="cfg_commit">commit</div>
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
